<!DOCTYPE html>
<html lang="en">
<head>
  <title>Go little demon, go!</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">

</head>
<body>

<div id="container">
  <h1>Go Little Demons, GO!</h1>
  
  <div id="track">
    <div id="playerone">
      <div class="pacman">

      </div>

        <div class="black">&nbsp;</div>
        <div class="white">&nbsp;</div>
        <div class="black">&nbsp;</div>
        <div class="white">&nbsp;</div>
        <div class="black">&nbsp;</div>
      </div>
    </div>

    <div id="playertwo">
      <div class="batman">
        <img src="p2.png">
      </div>
      <div class="finish">
        <div class="black">&nbsp;</div>
        <div class="white">&nbsp;</div>
        <div class="black">&nbsp;</div>
        <div class="white">&nbsp;</div>
        <div class="black">&nbsp;</div>
      </div>
    </div>
  </div>
  
</div>

</html>
